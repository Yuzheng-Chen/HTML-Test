<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | HKUST GZ Alarm System URP</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        #unity-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
        }
        #unity-canvas {
            width: 100%;
            height: 100%;
            background: #231F20;
        }
    </style>
    <script>
        // 获取URL参数
        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] == variable) {
                    return pair[1];
                }
            }
            return false;
        }

        // 把ID传递给Unity
        function sendIdToUnity(unityInstance) {
            var id = getQueryVariable("id");
            if (id) {
                unityInstance.SendMessage('LevelManager', 'ReceiveID', id);
            }
        }
    </script>
</head>
<body>
    <div id="unity-container">
        <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
    </div>
    <script src="Build/GZ MQTT Test.loader.js"></script>
    <script>
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            // Mobile device style: fill the whole browser client area with the game canvas:
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);
        }

        createUnityInstance(document.querySelector("#unity-canvas"), {
            dataUrl: "Build/GZ MQTT Test.data",
            frameworkUrl: "Build/GZ MQTT Test.framework.js",
            codeUrl: "Build/GZ MQTT Test.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "HKUST GZ Alarm System URP",
            productVersion: "0.1.0",
            // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
            // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
        }).then((unityInstance) => {
            sendIdToUnity(unityInstance);
        });
    </script>
</body>
</html>
